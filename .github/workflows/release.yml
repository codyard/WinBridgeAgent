name: Release (Windows)

on:
  push:
    branches: [ "main" ]
    paths:
      - "CMakeLists.txt"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag:
    runs-on: windows-latest
    outputs:
      tag: ${{ steps.ver.outputs.tag }}
      version: ${{ steps.ver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version and tag name
        id: ver
        shell: pwsh
        run: |
          $cmake = Get-Content -Raw -Path "CMakeLists.txt"
          if ($cmake -match 'project\(\s*WinBridgeAgent\s+VERSION\s+([0-9]+\.[0-9]+\.[0-9]+)') {
            $version = $matches[1]
          } else {
            throw "Failed to parse version from CMakeLists.txt"
          }
          $tag = "v$version"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          Write-Host "version=$version tag=$tag"

      - name: Create tag (if missing)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          if git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
            echo "Tag ${TAG} already exists"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"

  build:
    runs-on: windows-latest
    needs: tag
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, Win32, ARM64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Probe toolchain (${{ matrix.arch }})
        id: probe
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          if ($arch -ne "ARM64") {
            "supported=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            exit 0
          }

          $vswhere = Join-Path ${env:ProgramFiles(x86)} "Microsoft Visual Studio\\Installer\\vswhere.exe"
          if (-not (Test-Path $vswhere)) {
            Write-Host "vswhere not found, skipping ARM64 build"
            "supported=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            exit 0
          }

          # Check whether ARM64 VC tools are installed on this runner.
          $inst = & $vswhere -products * -requires Microsoft.VisualStudio.Component.VC.Tools.ARM64 -property installationPath 2>$null
          if ([string]::IsNullOrWhiteSpace($inst)) {
            Write-Host "ARM64 VC tools not installed, skipping ARM64 build"
            "supported=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            exit 0
          }

          Write-Host "ARM64 VC tools detected at: $inst"
          "supported=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Configure CMake (${{ matrix.arch }})
        if: steps.probe.outputs.supported == 'true'
        shell: bash
        run: |
          set -euo pipefail
          cmake -S . -B "build-${{ matrix.arch }}" \
            -G "Visual Studio 17 2022" -A "${{ matrix.arch }}" \
            -DCLAWDESK_ENABLE_OPENSSL=OFF \
            -DCLAWDESK_BUILD_TESTS=OFF

      - name: Build (${{ matrix.arch }})
        if: steps.probe.outputs.supported == 'true'
        shell: bash
        run: |
          set -euo pipefail
          cmake --build "build-${{ matrix.arch }}" --config Release

      - name: Package (${{ matrix.arch }})
        if: steps.probe.outputs.supported == 'true'
        id: package
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          $tag = "${{ needs.tag.outputs.tag }}"
          $config = "Release"
          $buildDir = Join-Path $env:GITHUB_WORKSPACE ("build-" + $arch)

          $distDir = Join-Path $buildDir "dist"
          New-Item -ItemType Directory -Force -Path $distDir | Out-Null

          $items = @(
            @{ src = (Join-Path $buildDir "$config\\WinBridgeAgent.exe"); dst = "WinBridgeAgent.exe" },
            @{ src = (Join-Path $buildDir "$config\\WinBridgeAgentDaemon.exe"); dst = "WinBridgeAgentDaemon.exe" },
            @{ src = (Join-Path $buildDir "updater\\$config\\Updater.exe"); dst = "Updater.exe" }
          )

          foreach ($i in $items) {
            if (Test-Path $i.src) {
              Copy-Item -Force $i.src (Join-Path $distDir $i.dst)
              Write-Host "Copied: $($i.src) -> $($i.dst)"
            } else {
              throw "Missing build output: $($i.src)"
            }
          }

          # Normalize arch label: Win32 -> x86
          $archLabel = $arch
          if ($arch -eq "Win32") { $archLabel = "x86" }
          if ($arch -eq "ARM64") { $archLabel = "arm64" }

          $zipName = "WinBridgeAgent-$tag-windows-$archLabel-$config.zip"
          $zipPath = Join-Path $buildDir $zipName
          if (Test-Path $zipPath) { Remove-Item -Force $zipPath }
          Compress-Archive -Path (Join-Path $distDir "*") -DestinationPath $zipPath

          "zip_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Upload artifact (${{ matrix.arch }})
        if: steps.probe.outputs.supported == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.arch }}
          path: ${{ steps.package.outputs.zip_path }}

  release:
    runs-on: windows-latest
    needs: [tag, build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          name: ${{ needs.tag.outputs.tag }}
          files: |
            artifacts/**/WinBridgeAgent-*.zip
          generate_release_notes: true
